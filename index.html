<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperSissors</title>
    <style>
        .title {
            text-align: center;
        }
        .win, .result {
            margin-top: 1em;
        }
        .win {
            font-size: larger;
            font-weight: bold;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Sissors</h1>
        <p>Play 5 games for a win</p>
        <div class="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="sissors">Sissors</button>
        </div>
        <div class="result"></div>
        <div class="win"></div>
    </div>
</body>
</html>
